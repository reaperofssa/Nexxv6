<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers List</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin: 20px 0;
        }

        #followers-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .follower {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .follower:hover {
            background-color: #333333;
        }

        .follower span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .follower img {
            width: 18px;
            height: 18px;
        }

        .no-followers {
            text-align: center;
            font-style: italic;
            color: #bbbbbb;
        }

        /* Footer Styles */
        footer {
            background-color: #121212;
            display: flex;
            justify-content: space-around;
            padding: 0.7rem 0;
            border-top: 1px solid #444;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.8rem 1.2rem;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        footer button:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .follower {
                flex-direction: column;
                align-items: flex-start;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            footer button {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Followers List for <span id="username"></span></h1>
    <div id="followers-container"></div>

    <footer>
        <nav class="footer-nav">
            <button onclick="navigateTo('/search')">Search</button>
            <button onclick="navigateTo('/post')">Post</button>
            <button onclick="navigateTo('/me')">Me</button>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pathUsername = window.location.pathname.split('/').pop();
            const usernameElement = document.getElementById('username');
            const followersContainer = document.getElementById('followers-container');

            // Display the username
            usernameElement.textContent = pathUsername;

            try {
                // Fetch the followers of the user
                const response = await fetch(`/api/followers/${pathUsername}`);
                const data = await response.json();

                // Fetch verified users
                const verifiedRes = await fetch('/verified.json');
                const verifiedData = await verifiedRes.json();
                const verifiedUsers = verifiedData.verifiedUsers || [];

                if (response.ok && data.followersCount > 0) {
                    followersContainer.innerHTML = data.followers
                        .map(follower => {
                            const isVerified = verifiedUsers.includes(follower);
                            return `
                                <div class="follower" onclick="openUserProfile('${follower}')">
                                    <span>${follower} ${
                                        isVerified
                                            ? `<img src="/images/verified-placeholder.png" alt="Verified" class="verified-icon">`
                                            : ''
                                    }</span>
                                </div>`;
                        })
                        .join('');
                } else {
                    followersContainer.innerHTML = `<p class="no-followers">You have no followers.</p>`;
                }
            } catch (error) {
                console.error('Error fetching followers:', error);
                followersContainer.innerHTML = `<p class="no-followers">An error occurred while loading followers.</p>`;
            }
        });

        // Navigate to the user profile page
        function openUserProfile(username) {
            window.location.href = `/user/${username}`;
        }

        // Navigate to other pages
        function navigateTo(path) {
            window.location.href = path;
        }
    </script>
</body>
</html>
