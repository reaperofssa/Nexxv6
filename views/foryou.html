<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    #posts-container {
      height: calc(100vh - 60px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    
    .post {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    
    .media-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    
    .media {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    video {
      width: 100%;
      height: 100%;
    }
    
    .overlay {
      position: relative;
      z-index: 2;
      padding: 16px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
    }
    
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .username {
      font-weight: bold;
      margin-right: 8px;
      cursor: pointer;
    }
    
    .verified-mark {
      width: 16px;
      height: 16px;
      margin-left: 4px;
    }
    
    .caption {
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.4;
    }
    
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .action-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    
    .action-count {
      font-size: 12px;
      margin-top: -8px;
    }
    
    .follow-button {
      background-color: #ff0050;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 12px;
    }
    
    .follow-button.following {
      background-color: transparent;
      border: 1px solid #ccc;
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .play-button.visible {
      opacity: 1;
    }
    
    .play-button-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      border-top: 1px solid #333;
      padding: 10px 0;
    }
    
    .footer-nav {
      display: flex;
      justify-content: space-around;
    }
    
    .footer-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="posts-container"></div>

  <footer>
    <nav class="footer-nav">
      <button onclick="navigateTo('/search')">üîç</button>
      <button onclick="navigateTo('/post')">‚ûï</button>
      <button onclick="navigateTo('/me')">üë§</button>
    </nav>
  </footer>

  <script>
    let currentIndex = 0;
    let posts = [];
    let isTransitioning = false;
    let verifiedUsers = [];
    let currentUser = null;
    let lastScrollTime = 0;

    // Function to fetch the current user
    async function fetchCurrentUser() {
      const username = localStorage.getItem('username');
      
      if (!username) {
        console.error('No user logged in');
        return;
      }

      try {
        const res = await fetch('/api/me', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'x-username': username
          }
        });

        const data = await res.json();

        if (data.success) {
          currentUser = data.user;
        } else {
          console.error('Failed to fetch current user:', data.message);
        }
      } catch (error) {
        console.error('Error fetching current user:', error);
      }
    }

    // Function to fetch all posts
    async function fetchPosts() {
      try {
        const res = await fetch('/api/posts');
        posts = await res.json();

        const verifiedRes = await fetch('/verified.json');
        const verifiedData = await verifiedRes.json();
        verifiedUsers = verifiedData.verifiedUsers || [];

        renderPosts();
      } catch (error) {
        console.error('Error fetching posts or verified users:', error);
      }
    }

    // Function to render all posts
    function renderPosts() {
      const postsContainer = document.getElementById('posts-container');
      postsContainer.innerHTML = '';

      posts.forEach((post, index) => {
        const isVerified = verifiedUsers.includes(post.username);
        const isVideo = post.file.endsWith('.mp4');
        
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.id = `post-${index}`;

        const mediaContent = isVideo 
          ? `<video class="media" id="video-${index}" muted playsinline loop>
               <source src="/uploads/${post.file}" type="video/mp4">
               Your browser does not support the video tag.
             </video>`
          : `<img src="/uploads/${post.file}" alt="Post Media" class="media" onerror="this.src='/images/placeholder.png'">`;

        postElement.innerHTML = `
          <div class="media-container">
            ${mediaContent}
            ${isVideo ? `<div class="play-button" id="play-button-${index}">
              <svg class="play-button-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>` : ''}
          </div>
          <div class="overlay">
            <div class="user-info">
              <span class="username" onclick="navigateTo('/user/${post.username}')">
                ${post.username}
                ${isVerified ? `<img src="/images/verified-placeholder.png" alt="Verified" class="verified-mark" onerror="this.src='/images/verified-placeholder.png'">` : ''}
              </span>
              <button class="follow-button ${post.following ? 'following' : ''}" onclick="followUser('${post.username}', ${index})">
                ${post.following ? 'Following' : 'Follow'}
              </button>
            </div>
            <p class="caption">${post.caption}</p>
            <div class="actions">
              <div class="action-buttons">
                <button class="action-button" onclick="likePost(${index})">
                  ${post.liked ? '‚ù§Ô∏è' : 'ü§ç'}
                </button>
                <span class="action-count">${post.likes || 0}</span>
                <button class="action-button" onclick="navigateTo('/post/${post.id}')">üí¨</button>
                <span class="action-count">${post.comments || 0}</span>
                <button class="action-button" onclick="sharePost('${post.id}')">‚ÜóÔ∏è</button>
              </div>
            </div>
          </div>
        `;

        postsContainer.appendChild(postElement);

        if (isVideo) {
          const video = document.getElementById(`video-${index}`);
          const playButton = document.getElementById(`play-button-${index}`);
          
          video.addEventListener('click', () => togglePlayPause(index));
          video.addEventListener('play', () => {
            playButton.classList.remove('visible');
          });
          video.addEventListener('pause', () => {
            playButton.classList.add('visible');
          });
        }
      });

      // Set up intersection observer for scroll-based playback
      setupIntersectionObserver();
    }

    // Set up intersection observer for scroll-based playback
    function setupIntersectionObserver() {
      const observer = new IntersectionObserver(
        (entries) => {
          const now = Date.now();
          if (now - lastScrollTime < 300) return; // Debounce rapid scrolls
          
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const index = parseInt(entry.target.id.split('-')[1]);
              const video = document.getElementById(`video-${index}`);
              
              if (video) {
                // Pause all other videos
                document.querySelectorAll('video').forEach(v => {
                  if (v !== video) v.pause();
                });
                
                video.play().catch(err => console.error('Playback failed:', err));
                currentIndex = index;
              }
            }
          });
          
          lastScrollTime = now;
        },
        { threshold: 0.8 }
      );

      document.querySelectorAll('.post').forEach(post => {
        observer.observe(post);
      });
    }

    // Toggle play/pause for videos
    function togglePlayPause(index) {
      const video = document.getElementById(`video-${index}`);
      if (!video) return;
      
      if (video.paused) {
        video.play().catch(err => console.error('Playback failed:', err));
      } else {
        video.pause();
      }
    }

    // Function to like a post
    async function likePost(index) {
      const post = posts[index];
      const username = currentUser ? currentUser.username : null;

      if (!username) {
        alert('You need to log in to like posts.');
        return;
      }

      const updatedLiked = !post.liked;

      try {
        const response = await fetch('/api/like', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ postId: post.id, username, liked: updatedLiked }),
        });

        const data = await response.json();

        if (data.success) {
          post.liked = updatedLiked;
          post.likes = data.likes;
          renderPosts();
        } else {
          console.error('Error updating like:', data.message);
        }
      } catch (error) {
        console.error('Error updating like:', error);
      }
    }

    // Function to follow/unfollow a user
    async function followUser(followeeUsername, index) {
      const currentUsername = localStorage.getItem('username');

      if (!currentUsername) {
        alert('You need to log in to follow users.');
        return;
      }

      try {
        const res = await fetch('/api/follow', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'current-username': currentUsername,
          },
          body: JSON.stringify({ followee: followeeUsername }),
        });

        const data = await res.json();

        if (res.ok) {
          posts[index].following = !posts[index].following;
          renderPosts();
        } else {
          console.error('Error updating follow status:', data.message);
          alert(data.message || 'Failed to update follow status.');
        }
      } catch (error) {
        console.error('Error following user:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Function to share a post
    function sharePost(postId) {
      const uniqueLink = `${window.location.origin}/foryou?post=${postId}`;
      navigator.clipboard.writeText(uniqueLink).then(() => {
        alert('Post link copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy link:', err);
      });
    }

    // Function to navigate to a new route
    function navigateTo(route) {
      window.location.href = route;
    }

    // Initialize the app
    async function initializeApp() {
      await fetchCurrentUser();
      await fetchPosts();
    }

    // Handle scroll events for better UX
    document.getElementById('posts-container').addEventListener('scroll', () => {
      lastScrollTime = Date.now();
    });

    initializeApp();
  </script>
</body>
</html>
