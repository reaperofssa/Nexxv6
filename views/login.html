<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form id="authForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="file" id="profilePicture" name="profilePicture">
        <button type="submit">Login / Sign Up</button>
    </form>

    <script>
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const profilePicture = document.getElementById('profilePicture').files[0];

            // First, authenticate the user
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (data.success) {
                // Store the username in localStorage after successful login or signup
                localStorage.setItem('username', username);

                // If profile picture is provided, upload it
                if (profilePicture) {
                    const pictureForm = new FormData();
                    pictureForm.append('file', profilePicture);
                    pictureForm.append('username', username);

                    await fetch('/api/profile-picture', {
                        method: 'POST',
                        body: pictureForm,
                    });
                }

                // Redirect to For You page
                window.location.href = '/foryou';
            } else {
                alert(data.message); // Show error message
            }
        });

        // Redirect to the For You page if the user is already logged in
        window.addEventListener('load', () => {
            const username = localStorage.getItem('username');
            if (username) {
                window.location.href = '/foryou';
            }
        });
    </script>
</body>
</html>
